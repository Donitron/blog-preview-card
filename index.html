<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <div class="wrapper">
      <img src="assets/images/illustration-article.svg" alt="illutstration art">
    </div>

    <div class="content">
      <div class="category">
        <span>Learning</span>
      </div>
      <div class="publish">Published 21 Dec 2023</div>
      <h1>HTML & CSS foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="author image">
      Greg Hooper
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Donitron">Donitron</a>.
  </footer>
</body>
</html>
